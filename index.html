<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Demo</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo1.png" alt="Тестовая работа Александра Новоселова">
      <p class="header__title">Тестовая работа Александра Новоселова</p>
    </header>

    <main class="main-content">
      <h1 class="main-content__title">Лидеры продаж</h1>

      <div class="cards">

        <div class="item">
          <h2 class="item__title">Банка для хранения</h2>
          <img class="item__image" src="./images/cans.jpg" alt="Банки">
          <p class="item__description">Описание товара 1</p>
          <button class="item__button-add-to-cart">Добавить в корзину</button>
        </div>

        <div class="item">
          <h2 class="item__title">Сумка</h2>
          <img class="item__image" src="./images/bag1.jpg" alt="Сумка с растением">
          <p class="item__description">Описание товара 2</p>
          <button class="item__button-add-to-cart">Добавить в корзину</button>
        </div>

        <div class="item">
          <h2 class="item__title">Пирожное</h2>
          <img class="item__image" src="./images/cakes.jpg" alt="Банки">
          <p class="item__description">Описание товара 3</p>
          <button class="item__button-add-to-cart">Добавить в корзину</button>
        </div>

        <div class="item">
          <h2 class="item__title">Чехол для телефона</h2>
          <img class="item__image" src="./images/phone-case.jpg" alt="Банки">
          <p class="item__description">Описание товара 4</p>
          <button class="item__button-add-to-cart">Добавить в корзину</button>
        </div>

      </div>

    </main>
  </div>
  <section class="popup">
    <form class="popup__form" id="order" method="post" action="">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Форма заказа</h3>
      <fieldset class="popup__fieldset">
        <p class="popup__good-name">Тут будет название товара</p>
        <input
            type="text"
            id="input-name"
            class="popup__input popup__input-name"
            name="input-name"
            value=""
            placeholder="Ваше имя"
            minlength="2"
            maxlength="40"
            required>
          <span id="input-name-error" class="popup__span-error"></span>
          <input
            type="tel"
            pattern="[0-9]{11}"
            id="input-tel"
            class="popup__input popup__input-tel"
            name="input-tel"
            value=""
            placeholder="Номер телефона в формате 89161234567"
            maxlength="11"
            required>
          <span id="input-tel-error" class="popup__span-error"></span>
          <button type="submit" id="submit" class="popup__submit-button">Отправить заказ</button>
      </fieldset>
      <div class="erconts" id="erconts" style="display: none"></div>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
